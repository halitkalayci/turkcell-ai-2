spring:
  application:
    name: order-service
  
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  mvc:
    problemdetails:
      enabled: true
  
  # Spring Cloud Stream Configuration
  cloud:
    function:
      definition: itemsReservedConsumer;reservationFailedConsumer
    stream:
      bindings:
        # Consumer for ItemsReserved events from Inventory Service
        itemsReservedConsumer-in-0:
          destination: inventory-service.items.reserved
          group: order-service-group
          content-type: application/json
          consumer:
            max-attempts: 3
            back-off-initial-interval: 5000
            back-off-multiplier: 3.0
        # Consumer for ReservationFailed events from Inventory Service
        reservationFailedConsumer-in-0:
          destination: inventory-service.items.reservation-failed
          group: order-service-group
          content-type: application/json
          consumer:
            max-attempts: 3
            back-off-initial-interval: 5000
            back-off-multiplier: 3.0
      kafka:
        binder:
          brokers: localhost:29023
        bindings:
          itemsReservedConsumer-in-0:
            consumer:
              enable-dlq: true
              dlq-name: order-service.dlq
          reservationFailedConsumer-in-0:
            consumer:
              enable-dlq: true
              dlq-name: order-service.dlq

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

logging:
  level:
    com.ecommerce.orderservice: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

springdoc:
  api-docs:
    path: /api/v1/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
