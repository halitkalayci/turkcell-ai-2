spring:
  application:
    name: inventory-service
  
  datasource:
    url: jdbc:h2:mem:inventorydb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  
  mvc:
    problemdetails:
      enabled: true
  
  # Spring Cloud Stream Configuration
  cloud:
    function:
      definition: orderCreatedConsumer
    stream:
      bindings:
        # Consumer for OrderCreated events from Order Service
        orderCreatedConsumer-in-0:
          destination: order-service.orders.created
          group: inventory-service-group
          content-type: application/json
          consumer:
            max-attempts: 3
            back-off-initial-interval: 5000
            back-off-multiplier: 3.0
      kafka:
        binder:
          brokers: localhost:29023
        bindings:
          orderCreatedConsumer-in-0:
            consumer:
              enable-dlq: true
              dlq-name: inventory-service.dlq

server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

logging:
  level:
    com.ecommerce.inventoryservice: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

springdoc:
  api-docs:
    path: /api/v1/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
